    <!--Office.js-->

<body>
    <button id="createNew">
        Create New Thread
    </button>
    <div id="allComments">
        <h1>Active</h1>
        <div class="sheetComments">
            <h2>00_01</h2>
            <div class="cellComments">
                <div class="cellComment">
                    <span class="state inProgress"><img src="Images/InProgress.png"></span>
                    <span class="callNum">G6</span>
                    <span class="commentDescr">We need a graphic of a 3 pronged adaptor here</span>
                </div>
                <div class="cellComment">
                    <span class="state inProgress"><img src="Images/InProgress.png"></span>
                    <span class="callNum">M6</span>
                    <span class="commentDescr">Can we add this text sliding in from the right?</span>
                </div>
            </div>
        </div>
        <div class="sheetComments">
            <h2>01_02</h2>
            <div class="cellComments">
                <div class="cellComment">
                    <span class="state inProgress"><img src="Images/InProgress.png"></span>
                    <span class="callNum">F6</span>
                    <span class="commentDescr">Text overlay</span>
                </div>
            </div>
        </div>
        <hr>
        <h1>Inactive</h1>
        <div class="sheetComments">
            <h2>00_01</h2>
            <div class="cellComments">
                <div class="cellComment">
                    <span class="state resolved"><img src="Images/Resolved.png"></span>
                    <span class="callNum">E6</span>
                    <span class="commentDescr">Can we make sure that there is a white border here</span>
                </div>
            </div>
        </div>
        <div class="sheetComments">
            <h2>01_02</h2>
            <div class="cellComments">
                <div class="cellComment">
                    <span class="state canceled"><img src="Images/Canceled.png"></span>
                    <span class="callNum">D6</span>
                    <span class="commentDescr">Is there any graphics that should go here? It needs something, any advice?</span>
                </div>
            </div>
        </div>
    </div>
